<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" class="rel">
</head>
<body>
    <main>
        <div class="settings-container">
            <div class="colour-wrapper">
                <input type="color" name="colour-choice" id="colourChoice" class="colour-choice">
            </div>
            <button id="colourBtn" class="colour-btn">Colour mode</button>
            <button id="rainbowBtn" class="rainbow-btn">Rainbow mode</button>
            <button id="eraserBtn" class="eraser-btn">Eraser</button>
            <button id="clearBtn" class="clear-btn">Clear</button>
            <label for="slide"></label>
            <input type="range" min="1" max="64" value =32 name="slide" class="slider" id="slider">
        </div>
        <div class="grid-container" id="gridContainer"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
